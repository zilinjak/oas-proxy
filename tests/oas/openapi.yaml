openapi: 3.0.0
info:
  title: Simple API Demo
  description: Demonstrating various parameter types
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /{pathInteger}/{pathString}/{pathBoolean}:
    get:
      summary: Get item information
      description: Demonstrates path params, query params, headers, cookies, and JSON request
      parameters:
        - name: pathInteger
          in: path
          required: true
          schema:
            type: integer
        - name: pathString
          in: path
          required: true
          schema:
            type: string
        - name: q
          in: query
          schema:
            type: string
          description: Filter by color
        - name: X-Request-ID
          in: header
          schema:
            type: string
          description: Request identifier
        - name: session_id
          in: cookie
          schema:
            type: string
          description: Session identifier
          required: false
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                boolean:
                  type: boolean
                  required: false
                string:
                  type: string
                  required: true
                integer:
                  type: integer
                  required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - integer
                  - string
                properties:
                  integer:
                    type: integer
                  string:
                    type: string
                  boolean:
                    type: boolean
                    description: is not required
